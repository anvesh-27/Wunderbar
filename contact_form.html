<html>

<head>
    <title>Off-site-catering-contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body bgcolor="#E6F4E6">
    <a href="index.html">
        <button type="button" class="home">
            <span class="button_icon">
                <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="button_text">Home</span>
        </button>
    </a>
    <div class="catering_contact">
        <center>
            <form action="../index.html">
                <p>
                    <input type="text" name="name" placeholder="First Name">
                    <input type="text" name="name" placeholder="Last Name">
                </p>
                <p>
                    <input class="email" type="text" name="email" placeholder="Email">
                </p>
                <p>
                    <input type="text" name="phone_no" placeholder="Phone Number">
                    <input type="text" name="name" placeholder="Address 1">
                </p>
                <p>
                    <input type="text" name="name" placeholder="Address 2">
                    <input type="text" name="name" placeholder="City">
                </p>
                <p>
                    <select>
                        <option value="" selected="" disabled="">State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <input type="text" name="name" placeholder="Zip Code">
                </p>
                <p>
                    <input type="date" name="date" placeholder="Event Date">
                    <select>
                        <option value="" selected="" disabled="">Type of Event</option>
                        <option value="Alumni">Alumni</option>
                        <option value="Bachelor / Bachelorette">Bachelor / Bachelorette</option>
                        <option value="Birthday">Birthday</option>
                        <option value="Cocktail Reception">Cocktail Reception</option>
                        <option value="Corporate Lunch">Corporate Lunch</option>
                        <option value="Engagement">Engagement</option>
                        <option value="Fundraiser">Fundraiser</option>
                        <option value="Graduation">Graduation</option>
                        <option value="Holiday">Holiday</option>
                        <option value="Meeting / Presentation">Meeting / Presentation</option>
                        <option value="Photo / Film Shoot">Photo / Film Shoot</option>
                        <option value="Private Dinner">Private Dinner</option>
                        <option value="Rehearsal Dinner">Rehearsal Dinner</option>
                        <option value="Shower">Shower</option>
                        <option value="Sporting Event">Sporting Event</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Other">Other</option>
                    </select>
                </p>
                <p>
                    <input type="time" name="name" placeholder="Starting time">
                    <input type="time" name="name" placeholder="Ending time">
                </p>
                <p>
                    <input class="email" type="text" name="name" placeholder="Number of people">
                </p>
                <p>
                    <textarea rows="5" cols="65" placeholder="Request/ Special Requirements"></textarea>
                </p>
                <p>
                    <textarea rows="5" cols="65" placeholder="Additional Information"></textarea>
                </p>
                <p>
                    <input type="submit" class="f_buttons" value="SUBMIT">
                </p>
                <BR>
            </form>
        </center>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
