<!DOCTYPE html>
<html lang="en">

<head>
    <title>login/signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="images\login_signup_bg.jpg" text="white">
    <font face="Algerian" size="7">
        WUNDERBAR
    </font>
    <div class="signup">
        <form action="../index.html" name="Signup">
            <h1><b><u>
                        <center>Sign Up</center>
                    </u></b></h1>
            <p>
                <input type="text" name="f_name" placeholder="First name">
            </p>
            <p>
                <input type="text" name="l_name" placeholder="Last Name">
            </p>
            <p>
                <input type="text" name="login_id" placeholder="Email">
            </p>
            <p>
                <input type="password" name="pwd" placeholder="Password">
            </p>
            <p>
                <input type="submit" name="signup" value="Sign Up">
            </p><BR>
            <p style="color:black" align="center">
                <b>Or Sign Up With</b>
            </p>
            <input type="button" name="google" value="Google">
            <input type="button" name="facebook" value="Facebook">
            <input type="button" name="twitter" value="Twitter">
            <input type="button" name="Linkedin" value="Linkedin">
            <input type="button" name="Apple" value="Apple">

        </form>
    </div>
    <div class="login">
        <form action="../index.html" name="Login">
            <h1><b><u>
                        <center>Login</center>
                    </u></b></h1>
            <p>
                <input type="text" name="email" placeholder="Email">
            </p>
            <p>
                <input type="password" name="pwd" placeholder="Password">
            </p>
            <p>
                <input type="submit" name="login" value="Login">
            </p>
            <p style="color: rgb(0, 0, 0)" align="center">
                <B>FORGOT PASSWORD...?</B>
            </p><br>
            <p style="color:black" align="center">
                <b>Or Login With</b>
            </p>
            <input type="button" name="google" value="Google">
            <input type="button" name="facebook" value="Facebook">
            <input type="button" name="twitter" value="Twitter">
            <input type="button" name="Linkedin" value="Linkedin">
            <input type="button" name="Apple" value="Apple">
        </form>
    </div>
</body>

</html>
